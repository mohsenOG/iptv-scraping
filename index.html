<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Series List</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container Styles */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        /* Title */
        h1 {
            color: #4A90E2;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Search Box */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* List Styles */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background-color: #fafafa;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Footer Styles */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .container {
                padding: 20px;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 14px;
            }

            li {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .container {
                padding: 15px;
            }

            input[type="text"] {
                padding: 8px;
                font-size: 12px;
            }

            li {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Movie & Series List</h1>

        <!-- Single Search Box -->
        <input type="text" id="searchInput" placeholder="Search for a movie or series..." oninput="filterList()">

        <!-- Combined List for Movies and Series -->
        <ul id="combinedList"></ul>
        
        <footer>Created with ❤️ using GitHub Pages</footer>
    </div>

    <script>
        async function loadFile(fileName) {
            try {
                const response = await fetch(fileName);
                const text = await response.text();
                return text.split('\n').filter(line => line.trim() !== '');
            } catch (error) {
                console.error("Error loading file:", error);
            }
        }

        async function loadLists() {
            const series = await loadFile('series.txt');
            const movies = await loadFile('movies_sorted.txt');
            
            const combinedList = [...series, ...movies]; // Merge series and movies into one list
            const listElement = document.getElementById('combinedList');
            listElement.innerHTML = '';
            
            combinedList.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                listElement.appendChild(li);
            });
        }

        function filterList() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const listItems = document.querySelectorAll('#combinedList li');
            
            listItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchInput) ? 'block' : 'none';
            });
        }

        loadLists(); // Load the lists when the page loads
    </script>

</body>
</html>
